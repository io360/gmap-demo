<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <link rel="canonical" href="/" />
    <title>Google Maps Platform exploration</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="theme-color" content="#ff00ff" />
    <meta
      name="description"
      content="This is a showcase for Google Maps Platform"
    />
    <link rel="manifest" href="manifest.json" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=geometry,drawing,visualization,places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <main>
      <div id="controls" class="controls">
        <div>
          <p>City Chooser</p>
          <button id="city-lon">London</button>
          <button id="city-man">Manchester</button>
        </div>
        <div>
          <p>Theme Chooser</p>
          <button id="lights">Lights on/off</button>
        </div>
        <div class="masts">
          <p>Masts</p>
          <button id="masts-toggle">Hide/Show Masts</button>
          <button id="cluster-toggle">Hide/Show Cluster</button>
          <label for="clusters">Grid size</label>
          <input
            id="cluster-range"
            type="range"
            name="clusters"
            min="0"
            max="250"
          />
        </div>
        <div>
          <p>Rents</p>
          <button id="heatmap-toggle">Hide/Show Rent Heatmap</button>
          <label for="Radius">Heatmap radius</label>
          <input
            id="heatmap-range"
            type="range"
            name="Radius"
            min="0"
            max="70"
          />
        </div>

        <div class="codes">
          <a href="https://github.com/mandarini/gmap-demo" target="_blank"
            >gimme teh codez</a
          >
        </div>
      </div>
      <div id="place-search" class="search-places">
        <div class="search">
          <div class="strict-select">
            <input type="checkbox" id="use-strict-bounds" value="" />
            <label for="use-strict-bounds">Strict Bounds</label>
          </div>
          <div class="radios-directions">
            <div>
              <input
                type="radio"
                id="BICYCLING"
                name="directionsMode"
                value="BICYCLING"
                checked
              />
              <label for="BICYCLING">BICYCLING</label>
            </div>
            <div>
              <input
                type="radio"
                id="DRIVING"
                name="directionsMode"
                value="DRIVING"
              />
              <label for="DRIVING">DRIVING</label>
            </div>
            <div>
              <input
                type="radio"
                id="TRANSIT"
                name="directionsMode"
                value="TRANSIT"
              />
              <label for="TRANSIT">TRANSIT</label>
            </div>
            <div>
              <input
                type="radio"
                id="TWO_WHEELER"
                name="directionsMode"
                value="TWO_WHEELER"
              />
              <label for="TWO_WHEELER">TWO_WHEELER</label>
            </div>
            <div>
              <input
                type="radio"
                id="WALKING"
                name="directionsMode"
                value="WALKING"
              />
              <label for="WALKING">WALKING</label>
            </div>
          </div>
          <div class="units-system">
            <div>
              <input
                type="radio"
                id="METRIC"
                name="unitSystem"
                value="0"
                checked
              />
              <label for="METRIC">METRIC</label>
            </div>
            <div>
              <input type="radio" id="IMPERIAL" name="unitSystem" value="1" />
              <label for="IMPERIAL">IMPERIAL</label>
            </div>
          </div>
          <div class="transit-modes">
            <p>Transit mode</p>
            <div>
              <input
                type="radio"
                id="BUS"
                name="transitMode"
                value="BUS"
                checked
              />
              <label for="BUS">BUS</label>
            </div>
            <div>
              <input type="radio" id="RAIL" name="transitMode" value="RAIL" />
              <label for="RAIL">RAIL</label>
            </div>
            <div>
              <input
                type="radio"
                id="SUBWAY"
                name="transitMode"
                value="SUBWAY"
              />
              <label for="SUBWAY">SUBWAY</label>
            </div>
            <div>
              <input type="radio" id="TRAIN" name="transitMode" value="TRAIN" />
              <label for="TRAIN">TRAIN</label>
            </div>
            <div>
              <input type="radio" id="TRAM" name="transitMode" value="TRAM" />
              <label for="TRAM">TRAM</label>
            </div>
          </div>
          <div class="transit-modes">
            <p>Traffic model</p>
            <div>
              <input
                type="radio"
                id="BEST_GUESS"
                name="trafficModel"
                value="bestguess"
                checked
              />
              <label for="BEST_GUESS">BEST_GUESS</label>
            </div>
            <div>
              <input
                type="radio"
                id="OPTIMISTIC"
                name="trafficModel"
                value="optimistic"
              />
              <label for="OPTIMISTIC">OPTIMISTIC</label>
            </div>
            <div>
              <input
                type="radio"
                id="PESSIMISTIC"
                name="trafficModel"
                value="pessimistic"
              />
              <label for="PESSIMISTIC">PESSIMISTIC</label>
            </div>
          </div>
        </div>
        <div class="directions">
          <div class="inputs">
            <input id="origin" type="text" placeholder="Enter origin" />
            <input
              id="destination"
              type="text"
              placeholder="Enter destination"
            />
          </div>
          <div class="distance">
            <p>Distance and duration: <span id="distance"></span></p>
            <p>Geodesic distance: <span id="geodistance"></span></p>
          </div>
        </div>
      </div>
      <div id="map" class="map"></div>
      <div id="drawingControls" class="drawing"></div>
      <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
      <div class="my-link" id="katlink">
        <a href="https://psyber.city" target="_blank">psybercity üêà</a>
      </div>
    </main>
    <script type="text/javascript" src="./assets/markerclusterer.js"></script>
  </body>
</html>
